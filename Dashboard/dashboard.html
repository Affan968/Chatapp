<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Feed - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <header class="navbar">
            <div class="logo">
                <a href="#">SocialWave</a>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search friends...">
                <i class="fas fa-search"></i>
            </div>
           <div class="nav-icons">
    <a href="#"><i class="fas fa-home"></i></a>
    
    <a href="#" style="position: relative;" title="Friend Requests">
        <i class="fas fa-user-friends"></i>
        <span id="request-count" style="position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; padding: 2px 5px; font-size: 10px; display: none;">0</span>
    </a>

    <a href="../chat/chat.html" title="Messages"><i class="fas fa-comments"></i></a>
    
    <a href="#"><i class="fas fa-bell"></i></a>

    <button class="logout-btn" id="logout-btn">Logout</button>
</div>
        </header>

        <div class="content-wrapper">
            <aside class="left-sidebar">
                <div class="user-profile-card">
                    <div class="profile-pic-large">
                        <img id="user-img-large" src="https://via.placeholder.com/80" alt="User Profile">
                    </div>
                    <h4 id="display-name">Loading...</h4>
                    <p id="display-email">@username</p>
                    <div class="profile-stats">
                        <span><strong>0</strong> Friends</span>
                    </div>
                    <button class="edit-profile-btn">Edit Profile</button>
                </div>

                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="#"><i class="fas fa-newspaper"></i> Feed</a></li>
                        <li><a href="#"><i class="fas fa-user-friends"></i> Friends List</a></li>
                        <li><a href="#"><i class="fas fa-comments"></i> Messages</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="feed-area">
                <div class="create-post-card">
                    <div class="post-header">
                        <textarea id="post-text" placeholder="What's on your mind?"></textarea>
                    </div>
                    <div class="post-actions">
                        <button><i class="fas fa-image"></i> Photo</button>
                        <button class="share-btn" id="publish-post">Share Post</button>
                    </div>
                </div>

                <div id="posts-container">
                </div>
            </main>

         <aside class="right-sidebar">
    <div class="widget-card">
        <div class="widget-header">
            <h4>Friend Requests</h4>
            <span class="view-all">See All</span>
        </div>
        <div id="friend-requests-list" class="requests-container">
            <p class="empty-msg">No pending requests</p>
        </div>
    </div>

    <div class="widget-card">
        <div class="widget-header">
            <h4>My Friends</h4>
        </div>
        <div id="accepted-friends-list" class="friends-grid">
            <p class="empty-msg">No friends yet.</p>
        </div>
    </div>

    <div class="widget-card">
        <div class="widget-header">
            <h4>Suggestions</h4>
        </div>
        <div id="users-list" class="suggestions-container">
            <p class="empty-msg">Finding people...</p>
        </div>
    </div>
</aside>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
